<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cricket Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-xl-12">
          <h1>CRICKET 10</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-xl-12">
          <button id="startGame">START GAME</button>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          TEAM 1 SCORE
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">TIMER</div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          TEAM 2 SCORE
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" id="score1">
          0
        </div>
        <div
          class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
          id="timer"
        ></div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" id="score2">
          0
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" id="score1">
          <button class="btn btn-primary" id="hit1">HIT 1</button>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" id="score2">
          <button class="btn btn-primary" id="hit2">HIT 2</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          TEAM 1 SCORE BOARD
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <button class="btn btn-primary" id="generate">GENERATE</button>
        </div>
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          TEAM 2 SCORE BOARD
        </div>
      </div>
      <div class="row">
        <div
          class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5"
          id="TEAM1"
        ></div>
        <div
          class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
          id="finalResult"
        ></div>
        <div
          class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5"
          id="TEAM2"
        ></div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
